<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> GlamGlow Beauty Salon </h1>
    </header>

    <section class="services">
        <h2>Our Services</h2>
        <div class="service-box">
            <p><input type="checkbox" class="service" value="800"> Haircut – Rs. 800</p>
            <p><input type="checkbox" class="service" value="1500"> Hair Color – Rs. 1500</p>
            <p><input type="checkbox" class="service" value="600"> Manicure – Rs. 600</p>
            <p><input type="checkbox" class="service" value="700"> Pedicure – Rs. 700</p>
            <p><input type="checkbox" class="service" value="900"> Facial – Rs. 900</p>
        </div>

        <button id="calcBtn">Calculate Price</button>
        <h3 id="totalPrice"></h3>
    </section>

    <section class="booking">
        <h2>Book Your Appointment</h2>

         <form id="bookingForm" action="insert.php" method="post">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="text" name="Contact" placeholder="Contact Number" required>
        <input type="date" name="Date" required>
        <input type="time" name="Time" required>
     <button type="submit">Book Now</button>
    </form>
    
        <p id="confirmation"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
